<title>Calculator</title>
</head>
<body>
<form action="calculator" method="get">
	
	Enter 1st number : <input type="text" name="num1"><br>
	Enter 2nd number : <input type="text" name="num2"><br>
   <select name="op">
   <option value="+">+</option>
    <option value="-">-</option>

      <option value="%">%</option>
   </select></br>
 
   <input type="submit" value="Calculate"/></br>
</form>

</body>
</html>
